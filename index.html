<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translation Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col full-height">
                    <h1 class="text-white text-center my-5 fw-bold">Please click here to start recording your audio!
                    </h1>
                    <div class="frame" id="startButton">
                        <input type="checkbox" name="toggle" id="record-toggle">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50%" cy="50%" r="45" class="circle-svg" />
                        </svg>
                        <div class="mic">
                            <div class="mic__head"></div>
                            <div class="mic__neck"></div>
                            <div class="mic__leg"></div>
                        </div>
                        <div class="recording">
                            <div class="round"></div>
                            <div class="round"></div>
                            <div class="round"></div>
                        </div>
                        <label for="record-toggle" class="toggle-label"></label>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <div id="translationResult" class="text-white"></div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <audio id="audioPlayer" controls style="display:none;"></audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            recognizeSpeech();
        });

        async function recognizeSpeech() {
            var recognition;
            try {
                recognition = new webkitSpeechRecognition();
            } catch (e) {
                recognition = Object;
            }
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = async (event) => {
                const result = event.results[0][0].transcript;
                document.getElementById('translationResult').innerText = `You said: ${result}`;

                // Send the result to the backend for translation and conversion
                const response = await fetch('http://127.0.0.1:8000/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: result })
                });
                const data = await response.json();
                console.log('Translation:', data.translatedText);

                // Play the translated audio
                document.getElementById('audioPlayer').src = '/play';
                document.getElementById('audioPlayer').play();
            };
        }
    </script>
</body>

</html>
